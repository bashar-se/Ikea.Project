<div class="container mt-4">
  <h2>Create Product</h2>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="name" required />
    </div>
    <div class="mb-3">
      <label for="productType" class="form-label">Product Type</label>
      <select id="productType" name="productType" class="form-select" [(ngModel)]="productType" required>
        <option [ngValue]="null" disabled selected>Select type</option>
        <option *ngFor="let type of productTypes" [ngValue]="type.id">{{ type.name }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="colours" class="form-label">Colours</label>
      <select id="colours" name="colours" class="form-select" multiple [(ngModel)]="selectedColours">
        <option *ngFor="let colour of colours" [ngValue]="colour.id">{{ colour.name }}</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="loading">Create</button>
    <span *ngIf="loading" class="ms-2">Creating...</span>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
</div>
